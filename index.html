<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="src/styles/index.css" />
    <script type="module" src="src/scripts/index.js"></script>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <h1 class="header__title">Taskify</h1>
      </header>

      <!-- Main -->
      <main class="main">
        <div class="tasks">
          <!-- Add Task -->
          <form id="add-task-form">
            <div class="tasks__add-task">
              <input
                id="add-task-input"
                class="tasks__add-task-input"
                type="text"
                placeholder="Add a task"
                maxlength="50"
              />
              <button id="add-task-button" class="tasks__add-task-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="#ffffff"
                  class="w-6 h-6"
                  style="width: 20px; height: 20px;"
                >
                  <path
                    fill-rule="evenodd"
                    d="M14.47 2.47a.75.75 0 0 1 1.06 0l6 6a.75.75 0 0 1 0 1.06l-6 6a.75.75 0 1 1-1.06-1.06l4.72-4.72H9a5.25 5.25 0 1 0 0 10.5h3a.75.75 0 0 1 0 1.5H9a6.75 6.75 0 0 1 0-13.5h10.19l-4.72-4.72a.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </form>

          <!-- Active Tasks -->
          <section id="active-tasks" class="tasks__section">
            <header class="tasks__section-header">
              <h2 class="tasks__section-title">
                Active
                <span id="active-tasks-count" class="tasks__count"></span>
              </h2>
            </header>

            <ul id="active-tasks-list" class="tasks__list"></ul>
          </section>

          <!-- Completed Tasks -->
          <section id="completed-tasks" class="tasks__section">
            <header class="tasks__section-header">
              <h2 class="tasks__section-title">
                Completed<span id="completed-tasks-count" class="tasks__count"></span>
              </h2>
            </header>

            <ul id="completed-tasks-list" class="tasks__list"></ul>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
